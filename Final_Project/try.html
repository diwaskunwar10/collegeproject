<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
          
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        .hidding{
           display:none
        }
     
    </style>
    <script>
        
function shownamechange() {
  var namechange = document.getElementById("namechange");
  if (namechange.style.display === "block") {
    namechange.style.display = "none";
  } else {
    namechange.style.display = "block";
  }
}
function showpasschange() {
  var changepass = document.getElementById("passchange");
  if (changepass.style.display === "block") {
    changepass.style.display = "none";
  } else {
    changepass.style.display = "block";
  }
}
function showlogochange() {
  var changelogo = document.getElementById("logochange");
  if (changelogo.style.display === "block") {
    changelogo.style.display = "none";
  } else {
    changelogo.style.display = "block";
  }
}




    </script>
</head>
<body>
    
<table class="table table-hover table-striped ">
    <tr>
        <th>a</th>
        <td>b</td>
        <td><button class="btn toogler" onclick="shownamechange()">c</button></td>
    </tr>
    </table>

    <div class="hidding"  id="namechange">
        <div class="d-flex justify-content-center ">
        <form class="card mb-5">
            <div class="form-group m-3">
              <label >New Name</label>
              <input type="text" class="form-control"   placeholder="new name">
            </div>
            <div class="form-group m-3">
              <label >Password</label>
              <input type="password" class="form-control" placeholder="Password">
            </div>
            
            <button type="submit" class="btn btn-warning mb-3">Change</button>
          </form>
        </div>
        </div>





        <table class="table table-hover table-striped ">

    <tr>
        <th>a</th>
        <th>b</th>
        <th><button class="btn " onclick="showpasschange()">c</button></th>
    </tr>
    </table>


    
<div class="hidding" id="passchange">
    <div class="d-flex justify-content-center ">
        <form class="card mb-5">
            <div class="form-group m-3">
              <label>New password</label>
              <input type="password" class="form-control"  placeholder="New Password">
            </div>
            <div class="form-group m-3">
                <label>Confirm Password</label>
                <input type="password" class="form-control"  placeholder="Confirm New Password">
              </div>
            <div class="form-group m-3">
              <label >Old Password</label>
              <input type="password" class="form-control"  placeholder="Password">
            </div>
            
            <button type="submit" class="btn btn-warning mb-3">Change</button>
          </form>
        </div>
    </div>

    <table class="table table-hover table-striped ">

    <tr>

        <th>a</th>
        <th>b</th>
        <th><button class="btn " onclick="showlogochange()">c</button></th>
    </tr>
</table>



    <div class="hidding" id="logochange">
        <div class="d-flex justify-content-center ">
            <form class="card mb-5">
                <div class="form-group m-3">
                  <label>New Logo</label>
                  <input type="file" class="form-control"  placeholder="New Password">
                </div>
                <div class="form-group m-3">
                    <label>C Password</label>
                    <input type="password" class="form-control"  placeholder="Confirm New Password">
                  </div>
             
                
                <button type="submit" class="btn btn-warning mb-3">Change</button>
              </form>
            </div>
        </div>
        </div>

       
</body>
</html>
